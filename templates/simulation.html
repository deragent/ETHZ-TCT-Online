<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/browser.css') }}">

    <script type="text/javascript" >
      BASE_URL = "{{ url_for('home') }}"
    </script>

    <!-- From https://github.com/Tom-Rawlings/Resizable.js -->
		<script src="{{ url_for('static', filename='js/resizable.js') }}"></script>

    <title>Sensor TCT Waveform Simulation Comparison</title>
  </head>
  <body>

    <div id="main">

			<div class="resizable-top" id="win_top">
        <div id="header">
          <span id="header_buttons">
            <a class="btn btn-info" href="{{ url_for('home') }}"><div class="svg-icon icon-home"></div> Home</a>
            <button id="btn_share" class="btn btn-success"><div class="svg-icon icon-clipboard"></div> Copy Plot URL</button>
            <button id="btn_refresh" class="btn btn-primary"><div class="svg-icon icon-arrow-repeat"></div> Dataset Refresh</button>
          </span>
          <h1>Sensor TCT Data Simulation Comparison</h1>
        </div>

        <div id="dataset_list" class="table-responsive filter_table" >
          <table class="table table-hover table-striped">
            <thead class="table-dark">
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
			</div>

			<div class="resizable-bottom" id="win_bottom">

        <div class="resizable-left" id="win_left">
          <div id="entry_list" class="table-responsive filter_table" >
            <table class="table table-sm table-hover table-striped">
              <thead class="table-dark">
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <div class="resizable-right" id="win_right">
          <div class="container-fluid h-100 ">
            <div id="sliders" class="row ">
              <div id="sliders_data" class="container-fluid">
                <h5>Data Parameters</h5>
                <div class="row">
                  <div id="param_t0" class="slider_group col"></div>
                  <div id="param_offset" class="slider_group col"></div>
                </div>
              </div>
              <div id="sliders_sim" class="container-fluid">
                <h5>Simulation Parameters</h5>
                <div class="row">
                  <div id="param_na" class="slider_group col"></div>
                  <div id="param_bias" class="slider_group col"></div>
                </div>
                <div class="row">
                  <div id="param_c" class="slider_group col"></div>
                  <div id="param_neh" class="slider_group col"></div>
                </div>
                <div class="row">
                  <div id="param_laser" class="slider_group col"></div>
                  <div class="col"></div>
                </div>
              </div>
            </div>
            <div id="tct_plot" class="row  flex-grow-1" ></div>
          </div>
        </div>
      </div>
		</div>

    <script>
  		document.addEventListener("DOMContentLoaded", () => {
  			//...
  			document.getElementById("main").style.width = window.innerWidth + "px";
  			document.getElementById("main").style.height = window.innerHeight + "px";

  			var sizes = {
  				"win_top" : 0.28,
  				"win_bottom" : 0.72,
  				"win_left" : 0.25,
  				"win_right" : 0.75,
  			};

  			Resizable.initialise("main", sizes, 2);

  		});

  		window.addEventListener("resize", () => {
  			Resizable.activeContentWindows[0].changeSize(window.innerWidth, window.innerHeight);
  			Resizable.activeContentWindows[0].childrenResize();
  		});


  	</script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap-5.1.3-dist/js/bootstrap.min.js') }}"></script>
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>

    <script src="{{ url_for('static', filename='js/filterTable.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sliderEntry.js') }}"></script>
    <script src="{{ url_for('static', filename='js/simulation.js') }}"></script>

  </body>
</html>
