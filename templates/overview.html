<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/browser.css') }}">

    <script type="text/javascript" >
      BASE_URL = "{{ url_for('home') }}"
    </script>

    <!-- From https://github.com/Tom-Rawlings/Resizable.js -->
		<script src="{{ url_for('static', filename='js/resizable.js') }}"></script>

    <title>Sensor TCT Dataset Overview</title>
  </head>
  <body>

    <div id="main">

			<div class="resizable-top" id="win_top">
        <div id="header">
          <span id="header_buttons">
            <a class="btn btn-info" href="{{ url_for('home') }}"><div class="svg-icon icon-home"></div> Home</a>
            <!-- <button id="btn_share" class="btn btn-success"><div class="svg-icon icon-clipboard"></div> Copy Plot URL</button> -->
            <button id="btn_refresh" class="btn btn-primary"><div class="svg-icon icon-arrow-repeat"></div> Dataset Refresh</button>
          </span>
          <h1>Sensor TCT Data Browser</h1>
        </div>

        <div id="dataset_list" class="table-responsive filter_table" >
          <table class="table table-hover table-striped">
            <thead class="table-dark">
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
			</div>

			<div class="resizable-bottom" id="win_bottom">

        <div class="resizable-left" id="win_left">
          <div id="overview_panel" >
            <div id="dataset_info">
              <h4>Measurement Info <span class="share_link"><a href="#" target="_blank" rel="noopener noreferrer"></a> </span><span class="download_link">[<a href="#" target="_blank" rel="noopener noreferrer"></a>]</span></h3>
              <table></table>
            </div>
            <div id="dataset_plots">
              <h4>Available Plot Files</h3>
              <ul class="list-group list-group">
              </ul>
            </div>
            <div id="dataset_config">
              <h4>Scan Config</h3>
              <div><code class="prettyprint"></code></div>
            </div>
          </div>
        </div>

        <div class="resizable-right" id="win_right">
          <div id="plot_view" ></div>
        </div>

      </div>
		</div>

    <script>
  		document.addEventListener("DOMContentLoaded", () => {
  			//...
  			document.getElementById("main").style.width = window.innerWidth + "px";
  			document.getElementById("main").style.height = window.innerHeight + "px";

  			var sizes = {
  				"win_top" : 0.28,
  				"win_bottom" : 0.72,
  				"win_left" : 0.5,
  				"win_right" : 0.5,
  			};

  			Resizable.initialise("main", sizes, 2);

  		});

  		window.addEventListener("resize", () => {
  			Resizable.activeContentWindows[0].changeSize(window.innerWidth, window.innerHeight);
  			Resizable.activeContentWindows[0].childrenResize();
  		});


  	</script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap-5.1.3-dist/js/bootstrap.min.js') }}"></script>
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>

    <script src="{{ url_for('static', filename='js/filterTable.js') }}"></script>
    <script src="{{ url_for('static', filename='js/overview.js') }}"></script>

  </body>
</html>
